<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listar propitarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>

	<h1> Hola Mundo

		<table class="table table-dark table-hover">

			<thead>

				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cedula</th>
					<th>Editar</th>
					<th>Borrar</th>
				</tr>
			</thead>



	</h1>
	<tbody>


		<tr th:each="propietario:${propietarios}">
			<td th:text="${propietario.id}"></td>
			<td th:text="${propietario.nombre}"></td>
			<td th:text="${propietario.apellido}"></td>
			<td th:text="${propietario.cedula}"></td>

			<form th:action="@{/propietarios/buscarPorID/{id} (id=${propietario.id})}" th:method="GET">
				<td><input type="submit" value="Editar" class="btn btn-info"></td>
			</form>


			<form th:action="@{/propietarios/borrar/{id} (id=${propietario.id})}" th:method="DELETE">
				<td> <input type="submit" value="Borrar" class="btn btn-danger">
				<td>
			</form>

		</tr>



	</tbody>

	</table>
			<a th:href="@{/propietarios/nuevo}">Agregar nuevo propieratio</a>

</body>


</html>
