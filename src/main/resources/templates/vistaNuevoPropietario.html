<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Listar propitarios</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	
	
	<body>
		
	<form th:action="@{/propietarios/guardar}" th:object="${propietario}" th:method="POST" >
		
		<table class="table table-dark table-hover">
			
				
	   <tr>
		   <td><label>Nombre: </label></td>
		   <td> <input type="text" th:field="${propietario.nombre}"></td>
	   </tr>
				
				
	   <tr>
		   <td><label>Apellido: </label></td>
		   <td> <input type="text" th:field="${propietario.apellido}" ></td>
	   </tr>
								
				
				
		<tr>
		   <td><label>Cedula: </label></td>
		   <td> <input type="text"  th:field="${propietario.cedula}" ></td>
	   </tr>
					
			
			
		</table>
		
		
		<input type="submit" value="Guardar">
		</form>
		
	</body>
	
	
</html>
